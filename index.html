<!doctype html>

<head>

<div class="container">

    <div class="container row  d-flex justify-content-center">

    </div>
    <!--Logo End-->
    <!--Name-->
    <!--Nav Bar-->

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-item nav-link" href="#">Services</a>
                    <a class="nav-item nav-link" href="#">Work</a>
                    <a class="nav-item nav-link" href="#">Blog</a>
                    <a class="nav-item nav-link" href="#">Contact</a>

            </div>
        </nav>

    <!--Header-->

    </div>
    <!--From-->
    <div class="container">
        <h2 CLASS="header-font text-center">FROM PARK CITY, UTAH</h2>
    </div>

    <div class="container-fluid row d-flex justify-content-center mr-auto">
        <h4 CLASS="header-font designButt redButt align-baseline">DESIGN</h4>
        <h4 CLASS="header-font designButt greenButt align-baseline">DESIGN</h4>
        <h4 CLASS="header-font designButt blueButt align-baseline">DESIGN</h4>
        <h4 CLASS="header-font designButt orangeButt align-baseline">DESIGN</h4>
    </div>
    <!--Selected Work-->
    <div class="col-12">
        <div class="container row justify-content-center">
            SELECTED WORK
        </div>
        <!--Featured Project w Image-->
        <div class="container row col-12 justify-content-center">
                <img src="images/apple-ipad.jpg" class="appleImage row" alt="...">
                <div class="card-body col-12 row justify-content-between px-0 pt-2">
                    <p class="subHeader-font">
                        FEATURED PRODUCT
                    </p>
                    <div class="row mr-0 p-0">
                        <div class="lildesignButt subHeader-font ml-1 redButt">D</div>
                        <div class="lildesignButt subHeader-font ml-1 orangeButt">D</div>
                        <div class="lildesignButt subHeader-font ml-1 greenButt">S</div>
                        <div class="lildesignButt subHeader-font ml-1 blueButt">H</div>
